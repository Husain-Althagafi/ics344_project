name: Build desktop executables (PyInstaller + uv)

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write

env:
  APP_NAME: ics344_project
  APP_ENTRY: run_app.py 

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include : 
          - os: windows-latest
            req: requirements-windows.txt
          - os: ubuntu-latest
            req: requirements.txt
          - os: macos-latest
            req: requirements.txt
        py: ["3.13.9"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install dependencies with uv
        run: |
          pip install uv
          uv venv
          uv pip install -r "${{ matrix.req }}"
        shell: bash

      - name: Verify entry file
        run: ls -l "$APP_ENTRY" || echo "Entry file not found!"
        shell: bash

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          uv run pyinstaller --onefile --windowed --clean --name "$APP_NAME" "$APP_ENTRY"
        shell: bash

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          uv run pyinstaller --onefile --windowed --clean --name "%APP_NAME%" "%APP_ENTRY%"
        shell: cmd

      - name: List dist
        run: |
          ls -R dist || dir dist
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ env.APP_NAME }}
          path: |
            dist/**
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Zip artifacts
        run: |
          cd builds
          for d in */; do
            zip -r "${d%/}.zip" "$d"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: builds/*.zip
